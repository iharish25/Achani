<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .construction-container {
            text-align: center;
        }

        .construction-icon {
            font-size: 50px;
            color: #e74c3c;
        }

        .construction-text {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }

        .construction-message {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="construction-container">
        <div class="construction-icon">&#x1F6A7;</div>
        <div class="construction-text">Under Construction</div>
        <div class="construction-message">We're working hard to bring you something amazing. Stay tuned!</div>
    </div>
</body>
</html>
